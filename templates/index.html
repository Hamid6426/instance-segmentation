<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instance Segmentation with Hybrid Transformers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <div class="form-container">
        <h1>Instance Segmentation with Hybrid Transformers</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" class="file-input" />
            <button type="submit" class="submit-btn">Upload and Detect</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-container" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="resultsSection">
        <h2>Detected Objects:</h2>
        <canvas id="detectedCanvas"></canvas>
        <ul id="detectedObjects"></ul>
    </div>

    <script src="./../static/uploadingPicture.js"></script>
    <script src="./../static/processedResult.js"></script>
</body>

</html>
